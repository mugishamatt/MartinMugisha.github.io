<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-image: url('./whiteFlower.webp');
            margin: auto;
            background-repeat: no-repeat;
            background-position: center top;
            text-align: center;
            height: 500px;
        }
    </style>
    <script>
        window.onload = onloadHandler;
    
        //Add 2nd Row
        function onloadHandler() {
            let intervalID;
            let flowers = document.querySelectorAll(' li');
            let tulip = document.createElement('li');
            console.log(flowers)
            flowers[1].before(tulip);
            tulip.outerHTML = "<li id='tulipID' style='color:blue;'>Tuplip</li>";
    
            let btn = document.querySelector("#start");
            btn.onclick = function () {
                intervalID = setInterval(toggleColor, 1000);
            }
    
            let stop = document.querySelector("#stop");
            stop.onclick = function () {
                clearInterval(intervalID);
            }
    
        }
        //Toggle the color of Tulip from blue to red every 1 second till stop button
        //is clicked.
        function toggleColor() {
            let tulip = document.querySelector('#tulipID');
            console.log(tulip);
            let tulipColor = tulip.style.color;
            tulip.style.color = tulipColor == 'blue' ? 'red' : 'blue';
        }
    </script>
    
</head>

<body>
    <div>
        <button id="start" style="background-color:green;color:white;">Toggle Color</button>
        <button id="stop" style="background-color:red;color:white;">Stop Toggling</button>
        <div>
            <ol style="list-style-position:inside;">
                <li>Rose</li>
                <li>Lotus</li>
            </ol>
        </div>
    </div>
</body>
</html>
