<head>

<body>
    <label for=""><input type="radio" name="name">name
    <input type="radio" name="radio1" value="email">email
    <input type="radio" name="radio1" value="phone">phone
    <input type="radio" name="radio1" value="age">age

    <div id="myDiv"></div>
    <button onclick="getValue()">submit</button>

    <script>
    function getValue(){
        let radios=document.querySelectorAll("input[name='radio1']")
       // console.log(radios)
        let selectedValue;
        for(let radio of radios){
        
            if(radio.checked==true){
      
                selectedValue=radio.value;
                document.querySelector('div').innerHTML="you checked"+ selectedValue;
            }
        }
    }
    </script>
