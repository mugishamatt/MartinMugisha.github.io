<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #myTable {
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      
     tr:nth-child(even){background-color: #f2f2f2;}
      
     tr:hover {background-color: #ddd;}
      
     th {
        padding-top: 12px;
        padding-bottom: 12px;
        background-color: #04AA6D;
        color: white;
      }
      
    </style>
   
</head>
<body>
    <table id="myTable">
        <tr >
            <th>Name</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Gauva</td>
            <td>green</td>
        </tr>
        <tr >
            <td>Avacado</td>
            <td>Dark Green</td>
        </tr>
    </table>
    <p>
        <input id="inputColor" type="text"/>
        <button onclick="changeColor()">Change Color</button>
    </p>
    <script>
        let row = document.createElement("tr");
        document.getElementById("myTable").append(row);
        row.outerHTML= "<tr id='lastRow'><td>Grapes</td><td>Black</td></tr>";
       
        function changeColor(){
            let col = document.getElementById("lastRow");
            let colorText = document.getElementById("inputColor").value;
            col.setAttribute("style","color:"+colorText);
        }
    </script>
</body>
</html>
